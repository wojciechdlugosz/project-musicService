<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music-service</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <header>
    <div class="container">
      <div class="header-wrapper">
        <div class="header-title">
          <h1 class="main-title">TASTE</h1>
          <h2 class="header-subtitle">ENGAGE<br>IN<br>ART</h2>
        </div>
        <div class="main-nav">
          <a href="#home">HOME</a>
          <a href="#order">SEARCH</a>
          <a href="#booking">DISCOVER</a>
        </div>
      </div>
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper container"></div>
    </section>
    <section id="search">
      <div class="search container"></div>
    </section>
    <section id="discover">
      <div class="discover container"></div>
    </section>
  </div>

  <script id="template-homepage-widget" type="text/x-handlebars-template">
    <div class="home_content">
      <div class="playlist">
        <div class="playlist-title">
          <h2>DISCOVER</h2>
          <h3>Give it a try!</h3>
        </div>
      </div>
    </div>
  </script>

  <script src="js/app.js" type="module"></script>
</body>
</html>
