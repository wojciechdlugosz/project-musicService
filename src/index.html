<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music-service</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <header>
    <div class="container">
      <div class="header-wrapper">
        <div class="header-title">
          <h1 class="main-title">TASTE</h1>
          <h2 class="header-subtitle">ENGAGE<br>IN<br>ART</h2>
        </div>
        <div class="main-nav">
          <a href="#home">HOME</a>
          <a href="#search">SEARCH</a>
          <a href="#discover">DISCOVER</a>
        </div>
      </div>
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper container"></div>
    </section>
    <section id="search">
      <div class="search container"></div>
    </section>
    <section id="discover">
      <div class="discover container"></div>
    </section>
  </div>

  <script id="template-homepage-widget" type="text/x-handlebars-template">
    <div class="home_content">
      <div class="playlist">
        <div class="play-box">
          <div class="song-title">
            <h3>JOHN DOE - Where did my love go?</h3>
          </div>
          <div class="play-song">
            <audio>
              <source src="vendor/songs/At_The_Top_David_Renda.mp3">
            </audio>
          </div>
        </div>
        <div class="play-box">
          <div class="song-title">
            <h3>OMD - Walking On The Milky way</h3>
          </div>
          <div class="play-song">
            <audio>
              <source src="vendor/songs/At_The_Top_David_Renda.mp3">
            </audio>
          </div>
        </div>
        <div class="play-box">
          <div class="song-title">
            <h3>The Rolling Stones - Angie</h3>
          </div>
          <div class="play-song">
            <audio>
              <source src="vendor/songs/At_The_Top_David_Renda.mp3">
            </audio>
          </div>
        </div>
        <div class="play-box">
          <div class="song-title">
            <h3>Garbage - The World is Not Enough</h3>
          </div>
          <div class="play-song">
            <audio>
              <source src="vendor/songs/At_The_Top_David_Renda.mp3">
            </audio>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-title">
          <h2>SUBSCRIBE<b>NOW</b></h2>
        </div>
        <div class="footer-content">
          <div class="btn-join">
            <button>join now</button>
          </div>
          <div class="footer-box">
            <div class="singer">
              <h1>Dean</h1>
              <h1 class="surname">Hen<span>son</span></h1>
            </div>
            <div class="footer-img">
              <img src="/images/artist.jpg">
            </div>
          </div>
        </div>
        <div class="details">
          <h2>NEW ALBUM</h2>
          <h3>Available only for subscribers</h3>
        </div>
      </div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="vendor/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
