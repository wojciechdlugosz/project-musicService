<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music-service</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="header-title">
        <h1 class="main-title">TASTE</h1>
        <h2 class="header-subtitle">ENGAGE<br>IN<br>ART</h2>
      </div>
      <div class="main-nav">
        <a href="#home">HOME</a>
        <a href="#search">SEARCH</a>
        <a href="#discover">DISCOVER</a>
      </div>
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper container"></div>
    </section>
    <section id="search">
      <div class="search-wrapper container"></div>
    </section>
    <section id="discover">
      <div class="discover-wrapper container"></div>
    </section>
  </div>

  <script id="template-singlesong-widget" type="text/x-handlebars-template">

    <div class="playlist">
      <div class="play-box">
        <div class="song-title no-spacing">
          <h3>{{author}} <span> - {{title}}</span></h3>
        </div>
        <div class="play-song" id="{{id}}"></div>
        <div class="song-details no-spacing">
          <p>Categories: {{categories}}</p>
          <p>#{{ranking}} in the ranking</p>
        </div>
      </div>
    </div>

  </script>

  <script id="template-homepage-widget" type="text/x-handlebars-template">
    <div class="home_content">
      <div class="playlist-wrapper"></div>
      <div class="subscribe">
        <div class="subscribe-title">
          <h2>SUBSCRIBE<b>NOW</b></h2>
        </div>
        <div class="subscribe-content">
          <div class="btn-home">
            <button>join now</button>
          </div>
          <div class="subscribe-box">
            <div class="singer">
              <h1>Dean</h1>
              <h1 class="surname">Hen<span>son</span></h1>
            </div>
            <div class="subscribe-img">
              <img src="/images/artist.jpg">
            </div>
          </div>
        </div>
        <div class="details">
          <h2>NEW ALBUM</h2>
          <h3>Available only for subscribers</h3>
        </div>
      </div>
    </div>
    <span class="footer-content">All rights reserved</span>
  </script>

  <script id="template-search-page" type="text/x-handlebars-template">
    <section class="section-search" id="songs-search">
      <h2 class="section-title">SEARCH</h2>
      <form>
        <div class="search-name">
          <h3>Name</h3>
          <input id="song-category"type="text">
          <h3>Category</h3>
          <select name="category" id="search_select">
            <option value="clean"></option>
          </select>
        </div>
        <div class="btn">
          <button id="search" type="submit">search</button>
        </div>
      </form>
      <div class="search-playlist-wrapper"></div>
    </section>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="vendor/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
